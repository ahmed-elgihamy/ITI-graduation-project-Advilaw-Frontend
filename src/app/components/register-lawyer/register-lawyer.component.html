<div class="main-container">
  <div class="container-fluid">
    <div class="row signup-container g-0">
      <div class="col-12 col-md-5 left-panel p-0">
        <img
          src="https://media.istockphoto.com/id/1706061573/photo/judge-hammer-with-judge-lawyer-businessman-in-suit-working-on-legal-documents-in-courtroom.jpg?s=612x612&w=0&k=20&c=GYTBMAPkMvKwBR1t_2j5A341DExw4hhnQiG-Pk9nwvk="
          alt="Legal System"
          class="img-fluid w-100 h-100 object-fit-cover d-block"
          style="min-height: 100vh;"
        />
      </div>

      <div class="col-12 col-md-7 d-flex align-items-center justify-content-center">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="w-100 px-4 py-5">

          <div class="text-center mb-4">
            <h2 class="form-header fw-bold">Lawyer Sign Up</h2>
          </div>

          <div class="mb-3" *ngFor="let field of [
            { name: 'email', placeholder: 'Email address', type: 'email' },
            { name: 'password', placeholder: 'Password', type: type },
            { name: 'userName', placeholder: 'User Name', type: 'text' },
            { name: 'phoneNumber', placeholder: 'Phone Number', type: 'text' },
            { name: 'city', placeholder: 'City', type: 'text' },
            { name: 'country', placeholder: 'Country', type: 'text' },
            { name: 'countryCode', placeholder: 'Country Code', type: 'text' },
            { name: 'postalCode', placeholder: 'Postal Code', type: 'text' },
            { name: 'nationalID', placeholder: 'National ID', type: 'text' },
            { name: 'imageURL', placeholder: 'Image URL', type: 'text' }
          ]">
            <div class="d-flex justify-content-center">
              <input
                [formControlName]="field.name"
                [type]="field.name === 'password' ? type : field.type"
                [placeholder]="field.placeholder"
                class="form-control input-custom p-2 bg-transparent fw-bold"
                [ngClass]="{ 'is-invalid': f[field.name].invalid && (f[field.name].touched || f[field.name].dirty) }"
              />
              <span *ngIf="field.name === 'password'" class="fa {{ eyeIcon }}" (click)="hideShowPass()"></span>
            </div>
            <small class="danger" *ngIf="f[field.name].invalid && (f[field.name].touched || f[field.name].dirty)">
              *{{ field.placeholder }} is required*
            </small>
          </div>

     
          <div class="mb-3" *ngFor="let field of [
            { name: 'profileHeader', placeholder: 'Profile Header' },
            { name: 'profileAbout', placeholder: 'Profile About' },
            { name: 'lawyerCardID', placeholder: 'Lawyer Card ID' },
            { name: 'barAssociationCardNumber', placeholder: 'Bar Association Card Number' },
            { name: 'barCardImagePath', placeholder: 'Bar Card Image Path' },
            { name: 'bio', placeholder: 'Bio' }
          ]">
            <div class="d-flex justify-content-center">
              <input
                [formControlName]="field.name"
                type="text"
                [placeholder]="field.placeholder"
                class="form-control input-custom p-2 bg-transparent fw-bold"
                [ngClass]="{ 'is-invalid': f[field.name].invalid && (f[field.name].touched || f[field.name].dirty) }"
              />
            </div>
            <small class="danger" *ngIf="f[field.name].invalid && (f[field.name].touched || f[field.name].dirty)">
              *{{ field.placeholder }} is required*
            </small>
          </div>

          
          <div class="form-check mt-3 d-flex justify-content-center">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="terms"
              style="width: 22px; height: 22px; margin-top: 5px;"
            />
            <label class="form-check-label terms-text ms-2">
              I agree to the
              <a href="#" class="signin-link">Terms of Service</a> and
              <a href="#" class="signin-link">Privacy Policy</a>
            </label>
          </div>
          <small class="danger d-block text-center" *ngIf="f['terms'].invalid && f['terms'].touched">
            *You must accept terms*
          </small>

          <div class="text-center mt-4">
            <button type="submit" class="btn main-btn rounded-pill px-5 py-2 fw-bold shadow-sm">Sign Up</button>
          </div>

          <div class="text-center mt-3">
            <p class="terms-text">
              Already have an account?
              <a routerLink="/login" class="signin-link">Sign in here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
