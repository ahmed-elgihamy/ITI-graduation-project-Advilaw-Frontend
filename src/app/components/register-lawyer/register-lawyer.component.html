<div class="container-fluid">
  <div class="row min-vh-100">
   
    <div class="col-md-5 position-relative d-none d-md-block p-0">
         <img src="assets/images/Law.png" alt="Legal System" class="auth-image" />
      <div class="auth-overlay">
        <h2>Advance Your Legal Career</h2>
        <p>Join our exclusive network of legal professionals</p>
      </div>
    </div>

    
    <div class="col-md-7 d-flex align-items-center py-5">
      <div class="w-100 px-3 px-md-5" style="max-width: 600px;">
        <h2 class="text-center mb-3" style="color: #313f4c; font-weight: bold;">Lawyer Registration</h2>
        <p class="text-center mb-4" style="color: #87603f;">Create your professional account</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Email Address</label>
            <input formControlName="email" type="email" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Password</label>
            <div class="position-relative">
              <input formControlName="password" [type]="passwordVisible ? 'text' : 'password'" class="form-control auth-input">
              <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                {{ passwordVisible ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Username</label>
            <input formControlName="userName" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Phone Number</label>
            <input formControlName="phoneNumber" type="tel" class="form-control auth-input" placeholder="e.g., 01012345678">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">City</label>
            <input formControlName="city" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Country</label>
            <input formControlName="country" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Postal Code</label>
            <input formControlName="postalCode" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">National ID</label>
            <input formControlName="nationalID" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Bar Association Card Number</label>
            <input formControlName="barAssociationCardNumber" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Lawyer Card ID</label>
            <input formControlName="lawyerCardID" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Profile Header</label>
            <input formControlName="profileHeader" type="text" class="form-control auth-input">
          </div>
          
          <div class="mb-3">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Professional Bio</label>
            <textarea formControlName="bio" class="form-control auth-input" rows="3"></textarea>
          </div>

       
          <div class="form-check my-4">
            <input class="form-check-input" type="checkbox" formControlName="terms" id="terms">
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" class="auth-link">Terms</a> and 
              <a href="#" class="auth-link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn auth-btn w-100 py-2 fw-bold">Create Account</button>
        </form>

        <div class="text-center mt-4">
          <p>Already have an account? <a routerLink="/login" class="auth-link">Sign in here</a></p>
        </div>

        <div class="text-center mt-5 pt-3 small" style="color: #87603f;">
          <p>Secured with industry-standard encryption</p>
          <p>Â© 2023 AdviLaw. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
