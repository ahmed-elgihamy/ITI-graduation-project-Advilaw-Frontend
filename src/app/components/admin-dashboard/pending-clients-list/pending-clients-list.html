

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Pending Clients</h2>
        <span class="badge bg-warning text-dark">{{ pendingClients.length }} Pending</span>
      </div>

      <div *ngIf="pendingClients.length === 0" class="text-center py-5">
        <div class="text-muted">
          <i class="fas fa-check-circle fa-3x mb-3"></i>
          <h4>No Pending Clients</h4>
          <p>All clients have been processed.</p>
        </div>
      </div>

      <div *ngIf="pendingClients.length > 0" class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="border-0">Client Name</th>
                      <th class="border-0">Email</th>
                      <th class="border-0">Nationality ID</th>
                      <th class="border-0 text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let client of pendingClients" class="align-middle">
                      <td>
                        <div class="d-flex align-items-center">
                          <div class="avatar-sm bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3">
                            {{ client.userName?.charAt(0)?.toUpperCase() || 'C' }}
                          </div>
                          <div>
                            <h6 class="mb-0">{{ client.userName }}</h6>
                            <small class="text-muted">Client</small>
                          </div>
                        </div>
                      </td>
                      <td>
                        <span class="text-muted">{{ client.email }}</span>
                      </td>
                      <td>
                        <span class="badge bg-light text-dark">{{ client.nationalityId }}</span>
                      </td>
                      <td class="text-center">
                        <div class="btn-group" role="group">
                          <button class="btn btn-outline-primary btn-sm" [routerLink]="['/dashboard/admin-dashboard/clients', client.id]">
                            <i class="fas fa-eye me-1"></i>Details
                          </button>
                          <button class="btn btn-success btn-sm" (click)="approveClient(client.id)">
                            <i class="fas fa-check me-1"></i>Approve
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
