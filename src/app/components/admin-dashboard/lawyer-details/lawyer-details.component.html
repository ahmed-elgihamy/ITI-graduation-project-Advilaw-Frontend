

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h2 class="mb-0">Lawyer Details</h2>
        <button class="btn btn-secondary" (click)="backToList()">Back to List</button>
      </div>

      <div *ngIf="lawyer" class="card">
        <div class="card-body">
          <div class="mb-4">
            <h3 class="card-title text-primary border-bottom pb-2 mb-3">Personal Information</h3>
            <div class="row mb-3">
              <div class="col-md-3">
                <strong class="text-muted">Name:</strong>
              </div>
              <div class="col-md-9">
                {{ lawyer.userName }}
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <strong class="text-muted">Email:</strong>
              </div>
              <div class="col-md-9">
                {{ lawyer.email }}
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <strong class="text-muted">Bar Association Card Number:</strong>
              </div>
              <div class="col-md-9">
                {{ lawyer.barAssociationCardNumber }}
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <strong class="text-muted">Nationality ID:</strong>
              </div>
              <div class="col-md-9">
                {{ lawyer.nationalityId }}
              </div>
            </div>
          </div>

          <div class="mb-4" *ngIf="lawyer.barCardImagePath">
            <h3 class="card-title text-primary border-bottom pb-2 mb-3">Bar Card Image</h3>
            <div class="text-center">
              <img [src]="lawyer.barCardImagePath" alt="Bar Card" class="img-fluid border rounded shadow-sm" style="max-width: 300px; max-height: 200px;">
            </div>
          </div>

          <div class="mb-4" *ngIf="lawyer.nationalIDImagePath">
            <h3 class="card-title text-primary border-bottom pb-2 mb-3">National ID Image</h3>
            <div class="text-center">
              <img [src]="lawyer.nationalIDImagePath" alt="National ID" class="img-fluid border rounded shadow-sm" style="max-width: 300px; max-height: 200px;">
            </div>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-success btn-lg" (click)="approveLawyer()">Approve Lawyer</button>
          </div>
        </div>
      </div>

      <div *ngIf="!lawyer" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Loading lawyer details...</p>
      </div>
    </div>
  </div>
</div>
