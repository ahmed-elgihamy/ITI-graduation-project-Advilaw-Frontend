<div class="container py-4">
  <h2 class="mb-4 text-center">Subscription Plans</h2>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''"></button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading subscription plans...</p>
  </div>

  <ng-container *ngIf="!isLoading && (subscriptionPlans$ | async) as plans">
    <ng-container *ngIf="plans.length > 0; else noPlans">
      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let plan of plans">
          <div class="card shadow-sm h-100 border-primary">
            <div class="card-header bg-primary text-white text-center">
              <h5 class="card-title mb-0">{{ plan.name }}</h5>
              <span [class]="getPlanBadgeClass(plan)">{{ getPlanBadgeText(plan) }}</span>
            </div>
            <div class="card-body">
              <p class="card-text">
                <strong>Price:</strong> {{ plan.price }} EGP
              </p>
              <p class="card-text">
                <strong>Points:</strong> {{ plan.points }}
              </p>
              <div class="mt-3">
                <h6>Features:</h6>
                <ul class="list-unstyled">
                  <li *ngFor="let feature of getPlanFeatures(plan)" class="mb-1">
                    <i class="fas fa-check text-success me-2"></i>{{ feature }}
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-footer text-center">
              <button
                (click)="choosePlan(plan)"
                class="btn btn-outline-primary w-100"
                [disabled]="isProcessingPayment"
              >
                <span *ngIf="isProcessingPayment" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isProcessingPayment ? 'Processing...' : 'Choose Plan' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noPlans>
    <div class="alert alert-warning text-center mt-4">
      No plans available at the moment.
    </div>
  </ng-template>
</div>
