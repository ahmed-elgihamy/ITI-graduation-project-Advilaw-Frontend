<div class="container py-4">
  <div class="d-flex">
    <h2 class="mb-4 text-center">Subscription Plans</h2>
    <button
      class="btn btn-primary ms-auto"
      data-bs-toggle="modal"
      data-bs-target="#addPlanModal"
    >
      Add Plan
    </button>
  </div>

  <ng-container *ngIf="subscriptionPlans$ | async as plans">
    <ng-container *ngIf="plans.length > 0; else noPlans">
      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let plan of plans">
          <div class="card shadow-sm h-100">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title mb-0">{{ plan.name }}</h5>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#editPlanModal"
                  (click)="openEditModelPlan(plan.id)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#deletePlanModal"
                  (click)="selectedPlanId = plan.id"
                >
                  Delete
                </button>
                <span
                  class="badge d-flex align-items-center"
                  [ngClass]="{
                    'bg-success': plan.isActive,
                    'bg-secondary': !plan.isActive
                  }"
                >
                  {{ plan.isActive ? "Active" : "Inactive" }}
                </span>
              </div>
            </div>
            <div class="card-body">
              <p><strong>Price:</strong> {{ plan.price }} EGP</p>
              <p><strong>Points:</strong> {{ plan.points }}</p>
            </div>
            <div class="card-footer text-center">
              <button
                class="btn"
                [ngClass]="plan.isActive ? 'btn-danger' : 'btn-primary'"
                (click)="toggleActivation(plan.id)"
              >
                {{ plan.isActive ? "Deactivate" : "Activate" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #noPlans>
    <div class="alert alert-warning text-center mt-4">
      No plans available at the moment.
    </div>
  </ng-template>
</div>

<!-- Add Plan Modal -->
<div
  class="modal fade"
  id="addPlanModal"
  tabindex="-1"
  aria-labelledby="addPlanModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="addPlanForm" (ngSubmit)="addPlan()">
        <div class="modal-header">
          <h5 class="modal-title" id="addPlanModalLabel">
            Add Subscription Plan
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="planName" class="form-label">Name</label>
            <input
              type="text"
              id="planName"
              class="form-control"
              formControlName="name"
            />
          </div>

          <div class="mb-3">
            <label for="planPrice" class="form-label">Price (EGP)</label>
            <input
              type="number"
              id="planPrice"
              class="form-control"
              formControlName="price"
            />
          </div>

          <div class="mb-3">
            <label for="planPoints" class="form-label">Points</label>
            <input
              type="number"
              id="planPoints"
              class="form-control"
              formControlName="points"
            />
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              id="isActive"
              class="form-check-input"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="addPlanForm.invalid"
          >
            Save Plan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Plan Modal -->
<div
  class="modal fade"
  id="editPlanModal"
  tabindex="-1"
  aria-labelledby="editPlanModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="addPlanForm" (ngSubmit)="updatePlan(selectedPlanId!)">
        <div class="modal-header">
          <h5 class="modal-title" id="editPlanModalLabel">
            Edit Subscription Plan
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeEditModelPlan()"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="planName" class="form-label">Name</label>
            <input
              type="text"
              id="planName"
              class="form-control"
              formControlName="name"
            />
          </div>

          <div class="mb-3">
            <label for="planPrice" class="form-label">Price (EGP)</label>
            <input
              type="number"
              id="planPrice"
              class="form-control"
              formControlName="price"
            />
          </div>

          <div class="mb-3">
            <label for="planPoints" class="form-label">Points</label>
            <input
              type="number"
              id="planPoints"
              class="form-control"
              formControlName="points"
            />
          </div>

          <!-- <div class="form-check">
            <input
              type="checkbox"
              id="isActive"
              class="form-check-input"
              formControlName="isActive"
            />
            <label class="form-check-label" for="isActive">Active</label>
          </div> -->
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeEditModelPlan()"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="addPlanForm.invalid"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete confirmation Model -->
<div
  class="modal fade"
  id="deletePlanModal"
  tabindex="-1"
  aria-labelledby="deletePlanModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePlanModalLabel">
          Delete Subscription Plan
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this plan?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deletePlan(selectedPlanId!)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
