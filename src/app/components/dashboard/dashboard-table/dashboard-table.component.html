<div class="table-responsive mt-4">
  <table
    class="table table-hover table-bordered align-middle shadow-sm rounded"
  >
    <thead class="table-light text-center">
      <tr>
        <th *ngFor="let col of columns" class="text-capitalize">
          {{ col.label }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of data"
        (click)="goToDetailsPage(item.id)"
        class="clickable-row text-center"
        style="cursor: pointer"
      >
        <td *ngFor="let col of columns">
          <!-- Image column -->
          <ng-container *ngIf="col.type === 'image'; else nonImage">
            <img
              [src]="item[col.key]"
              alt="image"
              class="rounded-circle border"
              width="50"
              height="50"
            />
          </ng-container>

          <!-- Other columns -->
          <ng-template #nonImage>
            <!-- Boolean -->
            <ng-container *ngIf="col.type === 'boolean'; else nonBoolean">
              <span
                class="badge"
                [ngClass]="item[col.key] ? 'bg-success' : 'bg-danger'"
              >
                {{ item[col.key] ? "Yes" : "No" }}
              </span>
            </ng-container>

            <!-- Text / Link -->
            <ng-template #nonBoolean>
              {{ item[col.key] }}
            </ng-template>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
