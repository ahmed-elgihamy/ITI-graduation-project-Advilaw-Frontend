<div class="container py-4">
  <div class="card shadow-lg border-0 mb-4" style="background: #f6f6eb;">
    <div class="card-header bg-warning text-dark fw-bold fs-4 border-0 rounded-top">
      <i class="bi bi-briefcase me-2"></i>Job Listings
    </div>
    <div class="card-body p-0">
      <app-dashboard-table
        [data]="jobs"
        [columns]="jobColumns"
        title="Job Listings"
        url="jobs"
      ></app-dashboard-table>
    </div>
    <div class="card-footer bg-transparent border-0">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChanged)="loadData($event)"
      ></app-pagination>
    </div>
  </div>
</div>
