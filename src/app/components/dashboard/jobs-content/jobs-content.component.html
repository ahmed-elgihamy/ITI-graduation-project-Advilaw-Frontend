<app-dashboard-table
  [data]="jobs"
  [columns]="jobColumns"
  title="Job Listings"
  url="jobs"
></app-dashboard-table>
<div class="d-flex justify-content-center align-items-center mt-3">
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChanged)="loadData($event)"
  >
  </app-pagination>
</div>
