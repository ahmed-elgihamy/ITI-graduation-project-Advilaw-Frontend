<div class="container-fluid">
  <div class="row min-vh-100">
 
    <div class="col-md-5 position-relative d-none d-md-block p-0">
      <img
        src="https://media.istockphoto.com/id/1706061573/photo/judge-hammer-with-judge-lawyer-businessman-in-suit-working-on-legal-documents-in-courtroom.jpg?s=612x612&w=0&k=20&c=GYTBMAPkMvKwBR1t_2j5A341DExw4hhnQiG-Pk9nwvk="
        alt="Legal System"
        class="auth-image"
      />
      <div class="auth-overlay">
        <h2>Password Recovery</h2>
        <p>Secure access to your legal account</p>
      </div>
    </div>

  
    <div class="col-md-7 d-flex align-items-center py-5">
      <div class="w-100 px-3 px-md-5" style="max-width: 500px;">
        <h2 class="text-center mb-4" style="color: #313f4c; font-weight: bold;">Reset Password</h2>
        <p class="text-center mb-4" style="color: #87603f;">
          Enter your email to receive password reset instructions
        </p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
     
          <div class="mb-4">
            <label class="form-label" style="color: #313f4c; font-weight: 500;">Email Address</label>
            <input
              formControlName="email"
              type="email"
              class="form-control auth-input"
              placeholder="your.email@example.com"
              [class.is-invalid]="formSubmitted && f['email'].invalid"
            >
            <div class="invalid-feedback" *ngIf="formSubmitted && f['email'].invalid">
              {{ getErrorMessage() }}
            </div>
          </div>

          <button 
            type="submit" 
            class="btn auth-btn w-100 py-2 fw-bold"
            [disabled]="isProcessing"
          >
            <span *ngIf="!isProcessing">Send Reset Instructions</span>
            <span *ngIf="isProcessing">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Processing...
            </span>
          </button>
        </form>

        <div class="text-center mt-4">
          <p>Remember your password? <a routerLink="/login" class="auth-link">Sign in</a></p>
        </div>

        <div class="text-center mt-5 pt-3 small" style="color: #87603f;">
          <p>Secured with industry-standard encryption</p>
          <p>Â© 2023 AdviLaw. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
